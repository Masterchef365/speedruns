schema {
  query: Query
  mutation: Query
}

type Query {
  grandparent: Grandparent @juniper(ownership: "owned", infallible: true)
}

type Grandparent {
  parent: [Parent!]! @juniper(ownership: "owned", infallible: true)
}

type Parent {
  child: [Child!]! @juniper(ownership: "owned", infallible: true)
}

type Child {
  grandchild: Grandchild! @juniper(ownership: "owned", infallible: true)
}

type Grandchild {
  id: ID! @juniper(ownership: "owned", infallible: true)
}
