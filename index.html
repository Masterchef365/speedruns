<!doctype html>
<html>
<title>YouTube Video Timer</title>
<link rel="icon" href="https://cdn.glitch.com/e371a242-89f5-4485-ac98-69538f41b843%2Fthumb.png" />

<script>
  window.YTAPILoaded = new Promise(resolve => {
    window.onYouTubeIframeAPIReady = () => {
      resolve(window.YT);
    };
  });
</script>
<script src="https://www.youtube.com/iframe_api"></script>
<script>'use strict'; setTimeout(async () => {
  const projectName = /^[a-z0-9\-]+\.glitch\.me$/.test(document.location.host) ? document.location.host.split('.')[0] : null;
    
  if (projectName) {
    const h1 = document.querySelector('h1');
    const link = document.createElement('a');
    link.href = `https://glitch.com/edit/#!/${projectName}`;
    link.textContent = 'edit';
    h1.appendChild(document.createTextNode(' ('));
    h1.appendChild(link);
    h1.appendChild(document.createTextNode(')'));
  }
    
  const params = new URLSearchParams(location.search);
  const videoIdOrUrl = params.get('v') || '';
  const videoId = videoIdOrUrl.replace(/^.*[\?\&]v=/, '').replace(/\?.*$/, '').replace(/^.*\//, '');
  params.set('v', videoId);

  const v = document.querySelector('[name=v]');
  history.replaceState(undefined, '', '?' + params.toString());

  if (!videoId) return;
  
  const YT = await window.YTAPILoaded;
  const mainEl = document.querySelector('#main');

  mainEl.removeAttribute('disabled');
    
  const startTime = document.querySelector('#startTime');
  const endTime = document.querySelector('#endTime');
  const elapsedTime = document.querySelector('#elapsedTime');
  const elapsedDetail = document.querySelector('#elapsedDetail');
  const startCap = document.querySelector('#startCap');
  const endCap = document.querySelector('#endCap');
  const gotoStart = document.querySelector('#gotoStart');
  const gotoSnd = document.querySelector('#gotoSnd');

  const updateElapsed = () => {
    let end = Number(endTime.value);
    let start = Number(startTime.value);
    elapsedTime.value = (end - start).toFixed(3);
    let negative = start > end;
    const elapsed = Math.abs(elapsedTime.value);
    const elapsedText = [
      ...(negative? ['-'] : []),
      (elapsed / 60 / 60) | 0,
      ':', ((elapsed / 60) % 60) | 0,
      ':', (elapsed % 60).toFixed(3)
    ].join('').replace(/^[0:]+/, '');
    elapsedDetail.textContent = elapsedText;
    if (negative) {
      elapsedDetail.classList.add('negative');
    } else {
      elapsedDetail.classList.remove('negative');
    }
    v.value = `https://youtu.be/${videoId}?t=${Math.floor(start)}`;
    params.set('t', start);
    params.set('u', end); 
    history.pushState(undefined, '', '?' + params.toString());
  };
    
  if (params.has('t')) {
    startTime.value = Number(params.get('t')).toFixed(3);
  }
  if (params.has('u')) {
    endTime.value = Number(params.get('u')).toFixed(3);
  }

  startTime.onchange = endTime.onchange = updateElapsed;

  const placeholder = document.getElementById('player');
  const player = new YT.Player(placeholder, {
    videoId: videoId,
    playerVars: {
      rel: 0, // related videos overlay
      controls: 1,
      iv_load_policy: 3, // disabled annotations
      loop: 1,
      modestbranding: 1,
      autoplay: 1,
      mute: 1,
      start: params.has('t') ? Math.floor(params.get('t')) : undefined,
      end: params.has('u') ? Math.ceil(params.get('u')) : undefined,
    },
    events: {
      onStateChange({data: state}) {
        if (state === 0) {
          const seconds = Number(startTime.value);
          player.seekTo(seconds);
        }
      },
      onReady() {
        if (!params.has('t')) {
          startTime.value = (0).toFixed(3);
        }

        if (!params.has('u')) {
          endTime.value = player.getDuration().toFixed(3);
        }

        updateElapsed();
  
        startCap.onclick = () => {
          startTime.value = player.getCurrentTime().toFixed(3);
          updateElapsed();
        };
  
        endCap.onclick = () => {
          endTime.value = player.getCurrentTime().toFixed(3);
          updateElapsed();
        };
  
        gotoStart.onclick = () => {
          const seconds = Number(startTime.value);
          player.seekTo(seconds);
        };
  
        gotoEnd.onclick = () => {
          const seconds = Number(endTime.value);
          player.seekTo(seconds);
        };
      
        mainEl.removeAttribute('disabled');
      }
    }
  });
});</script>

<h1>YouTube Video Timer</h1>

<form>
  <label>Video URL: <input name="v" value="https://youtu.be/3gJHBA1go5I" /></label>
  <button type="submit">Load Video</button>
</form>

<main id="main" disabled>
  <div id="player"></div>

  <p>
    <label class="ca13513">Start Time: <input id="startTime" type="number" step="0.001" placeholder="1.000" /></label>
    <button id="startCap">Get From Video</button>
    <button id="gotoStart">Set Video To</button>
  </p>

  <p>
    <label class="ca13513">End Time: <input id="endTime" type="number" step="0.001" placeholder="120.000" /></label>
    <button id="endCap">Get From Video</button>
    <button id="gotoEnd">Set Video To</button>
  </p>

  <p>
    <label class="ca13513">Duration: <input id="elapsedTime" type="number" step="0.001" placeholder="119.00" /></label>
    <span id="elapsedDetail"></span>
  </p>
  
  <p>
    Tip:
    You can use the <kbd>,</kbd> and <kbd>.</kbd> keys to seek backwards
    and forwards by single frames in the YouTube player after
    clicking on it to pause the video.
  </p>
</main>
